<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Ticket Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class=" bg-danger">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-12 text-center text-white mt-2">
                <h3>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h3>
            </div>
            <div class="col-lg-8 col-sm-11 p-lg-3 p-sm-1 bg-light m-3 mx-auto">

                <form class="row" onsubmit="submitForm(event)">
                    <div class="mb-3 col-lg-4 ">
                        <label for="passengerName" class="form-label text-danger fw-bold">Nome Passeggero</label>
                        <input type="text" class="form-control" id="passengerName">

                    </div>
                    <div class="mb-3 col-lg-4">
                        <label for="passengerKm" class="form-label text-danger fw-bold ">Kilometri da percorrere</label>
                        <input type="number" class="form-control" id="passengerKm">
                    </div>
                    <div class="mb-3 col-lg-4">
                        <label class="form-label text-danger fw-bold">Fascia d' età</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected value="standard">tra i 18 e 65 anni</option>
                            <option value="maggiore65">maggiore 65 anni</option>
                            <option value="minore18"> minore 18 anni</option>

                        </select>
                    </div>
                    <div class="d-flex justify-content-center my-2">
                        <button type="submit" class="btn bg-secondary-subtle text-danger mx-2">Genera</button>
                        <button onclick="refreshPage()" class="btn bg-secondary-subtle  text-danger mx-2 d-none" id="annullaButtonId">Annulla</button>

                    </div>
                    
                </form>

            </div>
        </div>
        <div class="row d-none" id="bigliettoId">
            <div class="col-12 text-white mx-auto">
                <h4 class="text-center">IL TUO BIGLIETTO</h4>
            </div>
            <div class="container col-lg-8 col-sm-11 bg-light p-lg-3 p-sm-1 border border-top mb-3" >
                <div>
                    <h6>DETTAGLI PASSENGERO </h6>
                </div>
                <div class="container border-top border-bottom ">
                    <div class="row">
                        <div class="col-lg-4 bg-secondary py-2">
                            <p class="fw-bold fs-6">NOME PASSENGERO <br><span id="nameOutput"></span></p>
                        </div>
                        <div class="col-lg-2 py-2">
                            <p class="fw-bold">Offerte</p>
                            <p id="ticketTypeOutput"> </p>
                        </div>
                        <div class="col-lg-2 py-2">
                            <p class="fw-bold">Carrozza</p>
                            <p id="carrozzaOutput"></p>
                        </div>
                        <div class="col-lg-2 py-2">
                            <p class="fw-bold">Codice CP</p>
                            <p id="codiceCPOutput"></p>
                        </div>
                        <div class="col-lg-2 py-2">
                            <p class="fw-bold">Prezzo </p>
                            <p id="priceOutput">€</p>
                        </div>
                    </div>
                </div>
                
            </div>


        </div>
    </div>


    <!-- <script type="text/javascript" src="./js/main.js"></script> -->
    <script type="text/javascript" src="./js/main_bonus.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
