<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Ticket Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <style>
        .form-control:focus ,.form-select:focus{
            border-color: red;
            box-shadow: none;
            -webkit-box-shadow: none;
        }
/* 
        .has-error .form-control:focus {
            box-shadow: none;
            -webkit-box-shadow: none;
        } */
    </style>
</head>

<body class=" bg-danger">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-12 text-center text-white mt-2">
                <h3>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h3>
            </div>
            <div class="col-8 p-3 bg-light m-3 mx-auto">

                <form class="row">
                    <div class="mb-3 col-4">
                        <label for="passengerName" class="form-label text-danger">Nome Passeggero</label>
                        <input type="number" class="form-control" id="passengerName">

                    </div>
                    <div class="mb-3 col-4">
                        <label for="passengerKm" class="form-label text-danger">Kilometri da percorrere</label>
                        <input type="number" class="form-control" id="passengerKm">
                    </div>
                    <div class="mb-3 col-4">
                        <label  class="form-label text-danger">Fascia d' et√†</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected  value="standard">tra i 18 e 65 anni</option>
                            <option value="maggiore65">maggiore 65 anni</option>
                            <option value="minore18"> minore 18 anni</option>
                            
                          </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
        <div class="row">
            <div class="col-8 bg-light p-3 m-5 mx-auto d-none">
                prezzo biglietto
            </div>
        </div>
    </div>

        crossorigin="anonymous"></script>
</body>

</html>
